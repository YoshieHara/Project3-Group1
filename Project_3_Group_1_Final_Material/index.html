<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Crime Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="topofpage">
            <h1>Crime Data Visualization</h1>
            <p>Use the interactive charts below to explore the dataset</p>
        </div>

        <div class="chart-container">
            <div class="chart" id="lineChartContainer">
                <h2>Crime Type Trends Over the Years</h2>
                <canvas id="lineChartCanvas"></canvas>
                <label for="selectOffenceDivision">Select Type:</label>
                <select id="selectOffenceDivision"></select>
            </div>
            
            <div class="chart" id="pieChartContainer">
                <h2>Crime Category Breakdown</h2>
                <canvas id="pieChartCanvas"></canvas>
                <label for="selectYearPie">Select Year:</label>
                <select id="selectYearPie"></select>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart" id="lineChartContainer2">
                <h2>Drug Offence Trends Over the Years</h2>
                <canvas id="lineChartCanvas2"></canvas>
                <label for="selectOffenceGroup2">Select Type:</label>
                <select id="selectOffenceGroup2"></select>

            </div>

            <div class="chart" id="barChartContainer">
                <h2>Drug Offence Types</h2>
                <canvas id="barChartCanvas"></canvas>
                <label for="selectYearBar">Select Year:</label>
                <select id="selectYearBar"></select>
            </div>
        </div>
    </div>

    <script src="demo.js"></script>
</body>

</html>
